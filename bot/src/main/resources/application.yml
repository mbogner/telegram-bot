application:
  updater:
    enabled: true

logging:
  level:
    root: INFO
    dev.mbo: TRACE
    dev:
      mbo:
        telegrambot:
          updater: TRACE

server:
  port: 6170
  shutdown: graceful

spring:
  application:
    name: telegram-bot
  main:
    banner-mode: off
  # jackson config for client is coming from within client package

clients:
  mite:
    apiKey: notoken
  telegram:
    botToken: notoken
